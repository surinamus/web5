<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video with Larger Spinner Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
        }

        .spinner-effect {
            position: absolute;
            width: 900px; /* Increased width */
            height: 900px; /* Increased height */
            background: conic-gradient(
                red,
                orange,
                yellow,
                lime,
                cyan,
                blue,
                magenta,
                red
            );
            animation: spin 5s linear infinite;
            border-radius: 50%;
            z-index: -1;
            filter: blur(20px);
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        video {
            max-width: 70%;
            max-height: 70%;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: block;
        }
    </style>
</head>
<body>

<div class="spinner-effect"></div>
<video src="https://github.com/surinamus/web5/raw/main/Lip%20Sync_Dreams%20of%20Savvacado%20ext%20v2%20(1)_Gen-3%20Alpha%20Turbo..._2024-08-20.mp4%20%202.mp4" autoplay loop controls></video>

</body>
</html>
